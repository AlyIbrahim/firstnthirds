# Configuration file
# key = value


quarkus.http.port=8181
quarkus.datasource.url=jdbc:mariadb://mariadb-service:3306/user
quarkus.datasource.driver=org.mariadb.jdbc.Driver
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.min-size=2
quarkus.datasource.max-size=6

%prod.quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

teamService/mp-rest/url=http://team-service:8282
teamService/mp-rest/scope=javax.inject.Singleton

eventService/mp-rest/url=http://event-service:8383
eventService/mp-rest/scope=javax.inject.Singleton
