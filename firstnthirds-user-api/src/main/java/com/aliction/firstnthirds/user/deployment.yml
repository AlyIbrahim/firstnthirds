        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 8443
          timeoutSeconds: 10
        name: core-order-service
        ports:
        - containerPort: 8443
          protocol: TCP
        - containerPort: 5671
          protocol: TCP
        - containerPort: 5672
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 8443
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1536Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/secrets/java.io/keystores
          name: keystore-volume
      dnsPolicy: ClusterFirst
      initContainers:
      - args:
        - -c
        - openssl pkcs12 -export -inkey /etc/api-tls-secret/ods-key.key -in /etc/api-tls-secret/ods-certificate.cr_
          -out /var/run/secrets/java.io/keystores/api_keystore.p12 -password pass:password
          -name api_keystore && keytool -importkeystore -noprompt -srckeystore /var/run/secrets/java.io/keystores/api_keystore.p12
