          name: keystore-volume
        - mountPath: /etc/api-tls-secret
          name: api-tls-secret
          readOnly: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: keystore-volume
      - name: api-tls-secret
        secret:
          defaultMode: 420
          secretName: core-order-service-tls
